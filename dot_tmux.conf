# ============================================
# TMUX Configuration with Catppuccin Theme
# ============================================

# ----- Core Settings -----
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB,ghostty:RGB"
set -g mouse on
set -g history-limit 10000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g focus-events on
set -sg escape-time 0
set -g status-interval 5
set -g status-position bottom

# Performance optimizations
set -g allow-passthrough off  # Disabled to stop clipboard permission prompts
set -ga terminal-features ",xterm-256color:usstyle"
set -sg escape-time 0
set -g repeat-time 0
setw -g aggressive-resize on

# ----- Window Naming -----
set -g allow-rename on
setw -g automatic-rename on
setw -g automatic-rename-format '#{pane_current_command}'
set -g set-titles on
set -g set-titles-string '#{pane_title}'

# ----- Keybinds -----
set -g prefix C-b
bind C-b send-prefix
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Pane navigation without prefix
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Window navigation
bind -n M-S-Left previous-window
bind -n M-S-Right next-window
bind -n M-t new-window -c "#{pane_current_path}"
bind -n M-w kill-window

# Direct window access
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Splits
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Resize
bind -r Left resize-pane -L 5
bind -r Down resize-pane -D 5
bind -r Up resize-pane -U 5
bind -r Right resize-pane -R 5

# Vi copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# ----- Plugins (declare first) -----
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'
set -g @resurrect-capture-pane-contents 'off'

# ============================================
# Catppuccin Theme
# ============================================
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_default_text " #{pane_current_command}"
set -g @catppuccin_window_current_text " #{?pane_title,#{pane_title},#{pane_current_command}}"
set -g @catppuccin_status_modules_right ""
set -g @catppuccin_status_modules_left ""

# Load catppuccin
run ~/.tmux/plugins/tmux/catppuccin.tmux

# Status bar - use tmux-cpu format strings directly
set -g status-left ""
set -g status-right-length 100
set -g status-right ""

# Initialize TPM (must be last)
run '~/.tmux/plugins/tpm/tpm'
